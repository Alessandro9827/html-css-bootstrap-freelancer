<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Css-->
    <link rel="stylesheet" href="style.css">
    <!--Link CDN Bootstrao-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Link CDN Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Start Bootstrap</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-md my_bg-dark-blue">
            <div class="container">
                <!--Nome Sito-->
                <a href="#" class="navbar-brand text-uppercase fw-bold">Start Bootstrap</a>
                <!--Burgher Botton-->
                <button type="button" class="btn navbar-toggler border-light">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Menu Elements-->
                <div class="navbar-collapse collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white text-uppercase">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white text-uppercase">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white text-uppercase">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--Jumbo Section-->
        <section class="my_bg-green mb-5" id="jumbo">
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-4 col-lg-2 mt-xl-5 ">
                        <img class="my-3" src="img/avatar.svg" alt="User Avatar">
                    </div>
                    <div class="col-12 pb-3">
                        <h1 class="text-uppercase fw-bold text-white">
                            Start Bootstrap
                        </h1>
                    </div>
                    <div class="col-12 pb-3">
                        <div class="row justify-content-center">
                            <div class="col-2">
                                <div class="orizontal-line bg-white"></div>
                            </div>
                            <div class="col-2">
                                <div class="star-icon">
                                    <i class="fa-solid fa-star fa-xl" style="color: #ffffff;"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="orizontal-line bg-white"></div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-12">
                        <p class="mb-5 text-uppercase text-white">
                            Graphic Artist - Web Designer - Illustrator
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <!--Portfolio Section-->
        <section>
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h3 class="pb-5 mt-xl-5 text-uppercase">
                            Portfolio
                        </h3>
                        <div class="row pb-4 justify-content-center">
                            <div class="col-2">
                                <div class="orizontal-line my_bg-dark-blue"></div>
                            </div>
                            <div class="col-2">
                                <div class="star-icon">
                                    <i class="fa-solid fa-star fa-xl" style="color: #2C3E4F;"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="orizontal-line my_bg-dark-blue"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 portfolio">
                        <img src="img/cabin.png" class="img-fluid rounded-3 mb-3" alt="cabin" />
                        <i class="bi bi-plus"></i>
                    </div> 
                    <div class="col-12 col-lg-6 col-xl-4 portfolio">
                        <img src="img/cake.png" class="img-fluid rounded-3 mb-3" alt="cake" />
                        <i class="bi bi-plus"></i>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 portfolio">
                        <img src="img/circus.png" class="img-fluid rounded-3 mb-3" alt="circus" />
                        <i class="bi bi-plus"></i>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 portfolio">
                        <img src="img/game.png" class="img-fluid rounded-3 mb-3" alt="game" />
                        <i class="bi bi-plus"></i>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 portfolio">
                        <img src="img/safe.png" class="img-fluid rounded-3 mb-3" alt="safe" />
                        <i class="bi bi-plus"></i>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 portfolio">
                        <img src="img/submarine.png" class="img-fluid rounded-3 mb-5" alt="submarine" />
                        <i class="bi bi-plus"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
